 <div class="d-flex justify-content-between">
   <div class="col-5 pt-1">
     <hr>
    </div>
    <div class="col-2 text center">
      <h3 class="pl-2">
        <small class="text-muted">Datos personales</small>
      </h3>
    </div>
    <div class="col-5 pt-1">
      <hr>
    </div>
  </div>
  <form [formGroup]="destinatarioForm" >
    <datos-persona-form [group]="destinatarioForm.get('persona')" [submitted]="submitted" [documento]="nroDoc" (setListaEstudios)="setListaEstudios($event)" [sexoLista]="sexoLista" [generoLista]="generoLista" [estadoCivilLista]="estadoCivilLista" [mostrarBtnBusqueda]="mostrarBoton" ></datos-persona-form>
    <div class="d-flex justify-content-between">
        <div class="col-5 pt-1">
            <hr>
          </div>
      <div class="col-2 text-center">
        <h3>
          <small class="text-muted">Estudios</small>
        </h3>
      </div>
      <div class="col-5 pt-1">
        <hr>
      </div>
    </div>
    <lista-estudio [listaEstudios]="listaEstudios" [setProfesion]="profesionid" [tipo]="1"></lista-estudio>
    <div class="d-flex justify-content-between">
        <div class="col-5 pt-1">
            <hr>
          </div>
      <div class="col-2 text-center">
        <h3>
          <small class="text-muted">Oficio/s</small>
        </h3>
      </div>
      <div class="col-5 pt-1">
        <hr>
      </div>
    </div>
    <tag-component [listaTags]="listaOficios" [tituloComponente]="'Seleccionar oficio/s'" [placeHolderComponente]="'Seleccione un oficio'" ></tag-component>
    <div class="d-flex justify-content-between">
        <div class="col-5 pt-1">
            <hr>
        </div>
      <div class="col-2">
        <h3>
          <small class="text-muted">Datos destinatario</small>
        </h3>
      </div>
      <div class="col-5 pt-1">
        <hr>
      </div>
    </div>
    <datos-destinatario-form [group]="destinatarioForm.get('destinatario')" [submitted]="submitted" [setOficio]="oficioid" ></datos-destinatario-form>
    <hr>
    <div class="float-right">
        <button type="button" class="btn btn-danger" (click)="volver()"><span class="oi oi-ban" title="Guardar" aria-hidden="true"></span> Cancelar</button> &nbsp;
        <button type="button" class="btn btn-success" (click)="onSubmit()"><span class="fas fa-save" title="Guardar" aria-hidden="true"></span> Guardar</button>
    </div>
<!-- </form> -->
