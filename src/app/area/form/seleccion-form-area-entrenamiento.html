<div class="d-flex justify-content-between">
    <div class="col-4 pt-1"><hr></div>
    <div class="col-4">
      <h3 class="text-center"><small class="text-muted">Seleccionar destinatario</small></h3>
    </div>
    <div class="col-4 pt-1"><hr></div>
</div>
<area-entrenamiento-lista-destinatario [idSeleccionado]="destinatarioId" [destinatarios]="destinatarios.resultado" [totalFiltrado]="destinatarios.total_filtrado" (destinatarioElegido)="destinatarioElegido($event)"></area-entrenamiento-lista-destinatario>
<div class="d-flex justify-content-between">
    <div class="col-4 pt-1"><hr></div>
    <div class="col-4">
      <h3 class="text-center"><small class="text-muted">Seleccionar oferta</small></h3>
    </div>
    <div class="col-4 pt-1"><hr></div>
</div>
<area-entrenamiento-lista-oferta [idSeleccionado]="ofertaId" [ofertas]="ofertas.resultado" [totalFiltrado]="ofertas.total_filtrado" (ofertaElegida)="ofertaElegida($event)"></area-entrenamiento-lista-oferta>

<div class="float-right">
    <button class="btn btn-danger" (click)="cancelar()"><span class="oi oi-ban" title="Cancelar" aria-hidden="true"></span> Cancelar</button> &nbsp;
    <button class="btn btn-success" (click)="seguirCreando()" (click)="seguirCreando()">Siguiente <span class="oi oi-arrow-thick-right align-icon" title="siguiente" aria-hidden="true"></span></button>
</div>
