<div class="app-login">
    <div class="contenedor-central">
        <form [formGroup]="loginForm" class="form-signin" (ngSubmit)="onSubmit()">
            <fieldset class="text-center">
                <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
                <label for="input_user" class="sr-only">Usuario</label>
                <input type="text" id="input_user"  placeholder="Usuario" required autofocus=""
                    class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                    formControlName="username">
                <label for="input_password" class="sr-only">contraseña</label>
                <input type="password" id="input_password" placeholder="Contraseña" required
                    class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                    formControlName="password">
                <div class="checkbox mb-3"></div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-lg btn-primary btn-block">Ingresar</button>
                </div>
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                <div *ngIf="submitted" class="alert alert-danger">Los campos no pueden estar en blanco.</div>
            </fieldset>
        </form>
    </div>
</div>
