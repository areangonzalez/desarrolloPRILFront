<div class="row botton-separate">
    <div class="col-md-10">
        <button class="btn btn-danger btn-md" (click)="volver()">
            <span class="oi oi-arrow-left"></span> Ir a ambientes de trabajos</button> &nbsp;
        <button class="btn btn-info btn-md" (click)="vistaAmbiente(idAmbiente)">
            <span class="oi oi-eye"></span> Ver detalles de {{ambiente.ambiente.nombre}}</button> &nbsp;
    </div>
    <div class="col-md-2">
        <modal-oferta [tipo]="'agregar'" [texto]="'Agregar Oferta'" [ambienteid]="idAmbiente" (guardarOferta)="guardarOferta($event)"></modal-oferta>
    </div>
</div>
<div class="clearfix mb-4"></div>
<lista-oferta [listaOfertas]="lista_ofertas" [nombreAmbiente]="ambiente.ambiente.nombre" (guardarOferta)="guardarOferta($event)" [mostrarEdicion]="1" ></lista-oferta>
