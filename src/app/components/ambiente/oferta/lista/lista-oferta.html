<div class="row">
    <div class="col-md-12">
        <h3>Lista de ofertas de (ambiente de trabajo)</h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Fecha de inicio</th>
                    <th scope="col">Puesto</th>
                    <th scope="col">Días y horarios</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let oferta of listaOfertas">
                    <td>{{oferta.fecha_inicial | date:'dd/MM/yyyy' }}</td>
                    <td>{{oferta.puesto}}</td>
                    <td>{{oferta.dia_horario}}</td>
                    <td>{{oferta.estado}}</td>
                    <td>
                        <button type="button" class="btn btn-info btn-sm">
                            <span class="oi oi-eye" title="Ver oferta" aria-hidden="true"></span>
                        </button>

                        <modal-oferta [tipo]="'editar'" [texto]="''" [ambienteid]="oferta.ambienteid"
                         (guardarOferta)="obtenerParametrosOferta($event)" [ofertaid]="oferta.id" ></modal-oferta>

                         <!-- <button type="button" class="btn btn-danger btn-sm">
                            <span class="oi oi-trash" title="Eliminar Oferta" aria-hidden="true"></span>
                        </button> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
