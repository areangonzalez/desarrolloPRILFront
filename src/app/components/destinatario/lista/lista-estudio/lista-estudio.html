<fieldset class="my-2">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Nivel educativo</th>
                <th scope="col">Título</th>
                <th class="text-center" scope="col">Estado</th>
                <th scope="col">Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr></tr>
            <tr *ngFor="let lista of listaEstudios; index as i;">
                <td>{{lista.nivel_educativo_nombre}}</td>
                <td>{{lista.titulo}}</td>
                <td class="text-center">
                    <span *ngIf="(lista.completo)">Completo</span>
                    <span *ngIf="(lista.en_curso)">En curso</span>
                </td>
                <td>
                    <modal-estudio [listaEstudios]="listaEstudios" [tipo]="'editar'" [estudio]="lista" [id]="i"></modal-estudio>
                    <button type="button" class="btn btn-danger btn-sm" (click)="borrarEstudio(i)">
                        <span class="oi oi-trash" title="borrar estudio" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</fieldset>
