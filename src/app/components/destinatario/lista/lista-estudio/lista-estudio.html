<fieldset class="my-2">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Nivel educativo</th>
                <th scope="col">Título</th>
                <th class="text-center" scope="col">Estado</th>
                <th scope="col">Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr></tr>
            <tr *ngFor="let lista of listaEstudios">
                <td>{{lista.nivel_educativo_nombre}}</td>
                <td>{{lista.titulo}}</td>
                <td class="text-center">
                    <span *ngIf="(lista.completo)">Completo</span>
                    <span *ngIf="(lista.en_curso)">En curso</span>
                </td>
                <td>
                    <button type="button" class="btn btn-info btn-sm">
                        <span class="oi oi-eye" title="Ver lista" aria-hidden="true" (click)="verlista(lista.id)"></span>
                    </button>
                    <button type="button" class="btn btn-light btn-sm">
                        <span class="oi oi-pencil" title="Editar lista" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</fieldset>
