<div class="col-md-12">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Apellido y nombre</th>
                <th scope="col"></th>
                <th scope="col">Profesión</th>
                <th scope="col">Oficio</th>
                <th scope="col">nivel educativo</th>
                <th scope="col">Presentación</th>
                <th scope="col">Acción</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let destinatario of destinatarios">
                <th>{{destinatario.apellido}}, {{destinatario.nombre}}</th>
                <td></td>
                <td>{{destinatario.profesion}}</td>
                <td>{{destinatario.oficio}}</td>
                <td>{{destinatario.nivel_educativo}}</td>
                <td>{{destinatario.presentacion}}</td>
            </tr>
        </tbody>
    </table>
</div>
