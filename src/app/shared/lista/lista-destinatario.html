<div class="col-md-12">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Nro. documento</th>
                <th scope="col">Apellido y nombre</th>
                <th scope="col"></th>
                <th class="text-center" scope="col">Profesión</th>
                <th class="text-center" scope="col">Oficio</th>
                <th scope="col">Acción</th>
            </tr>
        </thead>
        <tbody *ngIf="(totalFiltrado == 0)">
            <tr>
                <td class="text-center" colspan="6" rowspan="1">No se han encontrado resultados que mostrar.</td>
            </tr>
        </tbody>
        <tbody *ngIf="(totalFiltrado > 0)">
            <tr *ngFor="let destinatario of destinatarios; let i = index;">
                <td>{{destinatario.persona.nro_documento}}</td>
                <th>{{destinatario.persona.apellido}}, {{destinatario.persona.nombre}}</th>
                <td>
                    <button type="button" class="btn btn-outline-secondary btn-margin-left" tooltipClass="tooltip-inner" ngbTooltip="{{getDireccion(destinatario.persona.lugar)}}">
                        <span class="oi oi-home" title="Dirección" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-margin-left" ngbTooltip="{{destinatario.persona.email}}">
                        <span class="oi oi-envelope-closed" title="Email" aria-hidden="true"></span>
                    </button>
                    <button *ngIf="(destinatario.persona.telefono != '')" type="button" class="btn btn-outline-secondary btn-margin-left" ngbTooltip="{{destinatario.persona.telefono}}">
                        <i class="fas fa-phone" title="Telefono"></i>
                    </button>
                    <button *ngIf="(destinatario.persona.celular != '')" type="button" class="btn btn-outline-secondary btn-margin-left" ngbTooltip="{{destinatario.persona.celular}}">
                        <span class="oi oi-phone" title="Celular" aria-hidden="true"></span>
                    </button>
                </td>
                <td class="text-center">{{destinatario.profesion}}</td>
                <td class="text-center">
                    <span *ngFor="let oficio of destinatario.persona.lista_oficio" class="badge badge-pill badge-success">{{oficio.nombre}}</span>
                </td>
                <td>
                    <a class="btn btn-info btn-sm" [routerLink]="['vista', destinatario.id]"><span class="oi oi-eye" title="Ver destinatario" aria-hidden="true"></span></a>
                    <a class="btn btn-light btn-sm" [routerLink]="['editar', destinatario.id]"><span class="oi oi-pencil" title="Editar destinatario" aria-hidden="true" ></span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
