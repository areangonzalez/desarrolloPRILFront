<div class="col-md-12">
    <form [formGroup]="buscarForm">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar" aria-label="buscador destinatario" formControlName="global_param">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" (click)="buscar()">
                            <span class="oi oi-magnifying-glass" title="Dirección" aria-hidden="true"></span>
                        </button>
                        <button class="btn btn-outline-success" type="button" (click)="agregarArea()">
                            <span class="oi oi-plus" title="Agregar" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>
                    <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
                        aria-controls="collapseExample">
                        Busqueda avanzada
                    </button>
                </p>
                <div id="collapseExample" [ngbCollapse]="isCollapsed">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <select class="form-control">
                                        <option value="">Seleccionar estado</option>
                                        <option *ngFor="let estado of estadoLista" value="{{estado.id}}" >{{estado.nombre}}</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <select class="form-control">
                                        <option value="">Seleccionar plan</option>
                                        <option *ngFor="let plan of planLista" value="{{plan.id}}" >{{plan.nombre}}</option>
                                    </select>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input class="form-control" placeholder="dd/mm/yyyy (Desde)" ngbDatepicker #d="ngbDatepicker">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-info" (click)="d.toggle()" type="button">
                                                    <span class="oi oi-calendar" title="Dirección" aria-hidden="true"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input class="form-control" placeholder="dd/mm/yyyy (Hasta)" ngbDatepicker #d2="ngbDatepicker">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-info" (click)="d2.toggle()" type="button">
                                                    <span class="oi oi-calendar" title="Dirección" aria-hidden="true"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
